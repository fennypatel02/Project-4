
	<!doctype html>
	<html lang="en">
	  <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
	
		<link rel="stylesheet" href="fonts/icomoon/style.css">
	
		<link rel="stylesheet" href="css/owl.carousel.min.css">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<!-- Style -->
		<link rel="stylesheet" href="css/style.css">
	
		<title>Sign Up #2</title>
	  </head>
		
	</head>
<body>
	<div class="d-lg-flex half">
		<div class="bg order-1 order-md-2" style="background-image: url('images/3.jpg');"></div>
		<div class="contents order-2 order-md-1">
	
		  <div class="container">
			<div class="row align-items-center justify-content-center">
			  <div class="col-md-7 py-5">
				<div class="app">
					<section>
	
						<th>
						<h3> Your Information Has Been Submitted. Please wait! </h3>
						{% if prediction== 1 %}
						<br>
						<h4 style="color: rgb(0, 140, 255)">Congratulations! You have a high chance on getting approved for this Loan.</h4>
						<br>
						{% elif prediction==0 %}
						<h4 style="color: rgb(255, 0, 111)">Unfortunately you may not qualify for this loan. Change the loan amount and loan term and try again</h4>
						{% endif %}
						</th>
	
					</section>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
