<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .page {
        background-color: #cccccc;
        background-repeat: no-repeat, repeat;
    }

    .login {
        max-width: 500px;
        margin: auto;
        background-color: #cccccc;
        background-position: right bottom, left top;
        background-repeat: no-repeat, repeat;
    }

    /* Style the header */
    .header {
        background-color: rgb(221, 200, 167);
        padding: 5px;
        text-align: center;
        font-size: 20px;
        font-weight: bolder;
    }

</style>

<html >

<head>
    <meta charset="UTF-8">
    <title>Loan Approval Model</title>
</head>

<body class="page">

    <div class="header">

        <h1>Loan Approval Model</h1>
        <p> This model is created to predict if you qualify to get a certain amount of loan or not.</p>

    </div>

    <div class="login">

        <form action="{{ url_for('predict')}}" method="post">
            <br><br>

            <label for="Gender">Gender </label>

            <label class="radio-inline">

                <input type="radio" name="Gender">Male

            </label>

            <label class="radio-inline">

                <input type="radio" name="Gender">Female

            </label>

            <br><br>

            <label for="Married"> Are you married? </label>

            <label class="radio-inline">

                <input type="radio" name="Married">Yes

            </label>

            <label class="radio-inline">

                <input type="radio" name="Married">No

            </label>

            <br><br>

            <label for="Dependents"> Number of dependents </label>

            <select id="Dependents" name="Dependents">

                <option disabled selected value> -- Select an option -- </option>

                <option value="0">0</option>

                <option value="1">1</option>

                <option value="2">2</option>

                <option value="3+">3+</option>

            </select>

            <br><br>

            <label for="Education"> Are you graduated? </label>

            <label class="radio-inline">

                <input type="radio" name="Education">Yes

            </label>

            <label class="radio-inline">

                <input type="radio" name="Education">No

            </label>

            <br><br>

            <label for="Self_Employed"> Are you self-employed? </label>

            <label class="radio-inline">

                <input type="radio" name="Self_Employed">Yes

            </label>

            <label class="radio-inline">

                <input type="radio" name="Self_Employed">No

            </label>

            <br><br>

            <label for="ApplicantIncome">Applicant Income</label>

            <input type="text" name="ApplicantIncome" required="required" />

            <br><br>

            <label for="CoapplicantIncome">Coapplicant Income</label>

            <input type="text" name="CoapplicantIncome" required="required" />

            <br><br>

            <label for="LoanAmount">Loan Amount</label>

            <input type="text" name="LoanAmount" required="required" />

            <br><br>

            <label for="Loan_Amount_Term">Loan Amount Term</label>

            <input type="text" name="Loan_Amount_Term" placeholder="Term in days" required="required" />

            <br><br>

            <label for="Credit_History">Credit History</label>

            <select id="Credit_History" name="Credit_History">

                <option disabled selected value> -- Select an option -- </option>

                <option value="All Debts paid">All Debts paid</option>

                <option value="Not paid">Not paid</option>

            </select>

            <br><br>

            <label for="Property_Area">Property Area</label> ;

            <select id="Property_Area" name="Property_Area">

                <option disabled selected value> -- Select an option -- </option>

                <option value="Rural">Rural</option>

                <option value="Semiurban">Semiurban</option>

                <option value="Urban">Urban</option>

            </select>

            <br><br>

            <input class="btn btn-primary" type="submit" value="Submit">

        </form>

        <br>

        <br>

        <br><br>

        <h3>{{ prediction_text }}</h3>

    </div>

</body>

</html>
